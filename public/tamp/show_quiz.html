<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometri Dasar - Modern Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- 1. CONFIG & VARIABLES --- */
        :root {
            /* Warna Dasar Request */
            --accent: #06b6d4;
            --dark: #1e293b;
            --light: #f8fafc;
            --primary: #2563eb;
            --primary-dark: #1d4ed8; /* Key Color untuk Elegan */
            --primary-light: #dbeafe;
            --primary-subtle: #eff6ff;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;

            /* Grays */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* Shadows & Radius */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 8px;
            --border-radius-lg: 12px;
            --border-radius-xl: 16px;

            --transition: all 0.2s ease-in-out;
            --font-main: 'Inter', sans-serif;
            --header-height: 70px;
        }

        /* --- 2. RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-main);
            background-color: var(--gray-50);
            color: var(--gray-800);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 3. NAVBAR (Updated) --- */
        .navbar {
            height: var(--header-height);
            background: white;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            box-shadow: var(--shadow-sm);
            z-index: 50;
        }

        .nav-left { display: flex; align-items: center; gap: 1.5rem; }

        .btn-back {
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
            border: 1px solid var(--gray-200);
            color: var(--gray-600);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }
        .btn-back:hover { background: var(--gray-100); color: var(--gray-900); border-color: var(--gray-300); }

        .quiz-meta { display: flex; flex-direction: column; }
        .quiz-category { font-size: 0.75rem; color: var(--gray-500); text-transform: uppercase; letter-spacing: 0.5px; font-weight: 600; }
        .quiz-title { font-size: 1.1rem; font-weight: 700; color: var(--primary-dark); }

        /* Timer di Navbar */
        .timer-badge {
            background: var(--primary-subtle);
            color: var(--primary-dark);
            border: 1px solid var(--primary-light);
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-variant-numeric: tabular-nums;
            box-shadow: var(--shadow-sm);
        }

        .timer-badge.warning {
            background: #fff1f2;
            color: var(--error);
            border-color: #fecdd3;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* --- 4. LAYOUT --- */
        .main-container {
            display: flex;
            flex: 1;
            height: calc(100vh - var(--header-height));
            max-width: 1440px;
            width: 100%;
            margin: 0 auto;
        }

        /* --- 5. SIDEBAR (Navigation) --- */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid var(--gray-200);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-100);
        }
        .progress-label { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--gray-600); margin-bottom: 8px; font-weight: 500; }
        .progress-track { width: 100%; height: 8px; background: var(--gray-100); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: var(--success); width: 0%; transition: width 0.4s ease; border-radius: 4px; }

        .sidebar-content {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        .q-nav-btn {
            aspect-ratio: 1;
            background: white;
            border: 1px solid var(--gray-300);
            border-radius: var(--border-radius);
            font-weight: 600;
            color: var(--gray-600);
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.95rem;
            display: flex; /* Flex agar angka di tengah */
            align-items: center;
            justify-content: center;
        }

        .q-nav-btn:hover:not(.active) { background: var(--gray-100); border-color: var(--gray-400); }

        /* Nav States */
        .q-nav-btn.active {
            background: var(--primary-dark);
            color: white;
            border-color: var(--primary-dark);
            box-shadow: 0 4px 10px rgba(29, 78, 216, 0.3);
            transform: translateY(-2px);
        }

        .q-nav-btn.answered {
            background: var(--primary-subtle);
            color: var(--primary-dark);
            border-color: var(--primary-light);
        }

        .q-nav-btn.flagged {
            border-color: var(--warning);
            color: var(--warning);
            background: #fffbeb;
            position: relative;
        }
        /* Dot indikator flag */
        .q-nav-btn.flagged::after {
            content: ''; position: absolute; top: 4px; right: 4px;
            width: 6px; height: 6px; background: var(--warning); border-radius: 50%;
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-submit:hover { background: #059669; box-shadow: var(--shadow); }

        /* --- 6. MAIN CONTENT (Question Area) --- */
        .content-area {
            flex: 1;
            background: var(--gray-50);
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            justify-content: center;
        }

        .question-card {
            background: white;
            width: 100%;
            max-width: 900px;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            padding: 0; /* Padding diatur di children */
            height: fit-content;
            border: 1px solid var(--gray-200);
            display: flex; flex-direction: column;
        }

        /* Card Header dengan Flag Button */
        .q-header {
            padding: 2rem 2.5rem;
            border-bottom: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .q-number-chip {
            background: var(--primary-dark);
            color: white;
            padding: 6px 14px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Tombol Flag di dalam Card */
        .btn-flag {
            background: transparent;
            border: 1px solid var(--gray-300);
            color: var(--gray-500);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex; align-items: center; gap: 6px;
        }
        .btn-flag:hover { background: var(--gray-50); color: var(--gray-700); }

        .btn-flag.active {
            background: #fffbeb;
            color: var(--warning);
            border-color: var(--warning);
        }

        /* Body Soal */
        .q-body { padding: 2.5rem; }

        .q-text {
            font-size: 1.25rem;
            line-height: 1.6;
            color: var(--gray-900);
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .math-expr { font-family: 'Times New Roman', serif; font-style: italic; }

        /* Opsi Jawaban */
        .options-list { display: flex; flex-direction: column; gap: 1rem; }

        .option-card {
            display: flex;
            align-items: center;
            padding: 1rem 1.25rem;
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: var(--border-radius-lg);
            cursor: pointer;
            transition: var(--transition);
        }

        .option-marker {
            width: 32px; height: 32px;
            background: var(--gray-100);
            color: var(--gray-600);
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600;
            margin-right: 1.5rem;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .option-text { font-size: 1rem; color: var(--gray-700); font-weight: 500; }

        /* Hover State */
        .option-card:hover {
            border-color: var(--primary-light);
            background: var(--primary-subtle);
        }
        .option-card:hover .option-marker {
            background: white;
            color: var(--primary);
        }

        /* Selected State */
        .option-card.selected {
            border-color: var(--primary-dark);
            background: #f0f5ff; /* Very light blue */
            box-shadow: 0 0 0 1px var(--primary-dark); /* Outline effect */
        }
        .option-card.selected .option-marker {
            background: var(--primary-dark);
            color: white;
        }
        .option-card.selected .option-text {
            color: var(--primary-dark);
            font-weight: 600;
        }

        /* Footer Navigasi */
        .q-footer {
            padding: 1.5rem 2.5rem;
            border-top: 1px solid var(--gray-100);
            display: flex;
            justify-content: space-between;
            background: white;
            border-radius: 0 0 var(--border-radius-xl) var(--border-radius-xl);
        }

        .btn-nav {
            padding: 10px 24px;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex; align-items: center; gap: 8px;
        }

        .btn-prev {
            background: white;
            border: 1px solid var(--gray-300);
            color: var(--gray-600);
        }
        .btn-prev:hover:not(:disabled) { background: var(--gray-50); border-color: var(--gray-400); color: var(--gray-800); }
        .btn-prev:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-next {
            background: var(--primary-dark);
            color: white;
            border: 1px solid transparent;
        }
        .btn-next:hover { background: var(--primary); transform: translateY(-1px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(15, 23, 42, 0.6); /* Dark overlay */
            backdrop-filter: blur(4px);
            display: flex; align-items: center; justify-content: center;
            z-index: 100;
        }
        .hidden { display: none; }

        .modal-box {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius-xl);
            width: 90%; max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow-xl);
        }

    </style>
</head>

<body>

    <header class="navbar">
        <div class="nav-left">
            <button class="btn-back">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>
            <div class="quiz-meta">
                <span class="quiz-category">Matematika</span>
                <span class="quiz-title">Trigonometri Dasar</span>
            </div>
        </div>

        <div class="timer-badge" id="timerBadge">
            <i class="far fa-clock"></i>
            <span id="timer">15:00</span>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="progress-label">
                    <span>Progres Pengerjaan</span>
                    <span id="progress-text">1/10</span>
                </div>
                <div class="progress-track">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div class="sidebar-content">
                <div class="nav-grid" id="questionNavGrid">
                    </div>
            </div>

            <div class="sidebar-footer">
                <button id="submitQuiz" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Kumpulkan Jawaban
                </button>
            </div>
        </aside>

        <main class="content-area">
            <div class="question-card">
                <div class="q-header">
                    <span class="q-number-chip">Soal No. <span id="displayQNum">1</span></span>

                    <button id="flagQuestion" class="btn-flag">
                        <i class="far fa-flag"></i>
                        <span>Tandai Ragu-ragu</span>
                    </button>
                </div>

                <div class="q-body">
                    <p class="q-text">
                        Nilai eksak dari <span class="math-expr">sin(30°) + cos(60°)</span> adalah...
                    </p>

                    <div class="options-list">
                        <div class="option-card" data-option="A">
                            <div class="option-marker">A</div>
                            <div class="option-text">0</div>
                        </div>

                        <div class="option-card" data-option="B">
                            <div class="option-marker">B</div>
                            <div class="option-text"><span class="math-expr">1/2</span></div>
                        </div>

                        <div class="option-card" data-option="C">
                            <div class="option-marker">C</div>
                            <div class="option-text">1</div>
                        </div>

                        <div class="option-card" data-option="D">
                            <div class="option-marker">D</div>
                            <div class="option-text"><span class="math-expr">√3/2</span></div>
                        </div>
                    </div>
                </div>

                <div class="q-footer">
                    <button id="prevBtn" class="btn-nav btn-prev" disabled>
                        <i class="fas fa-chevron-left"></i> Sebelumnya
                    </button>
                    <button id="nextBtn" class="btn-nav btn-next">
                        Selanjutnya <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="submitModal" class="modal-overlay hidden">
        <div class="modal-box">
            <div style="width: 60px; height: 60px; background: #eff6ff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem auto;">
                <i class="fas fa-check-circle" style="font-size: 30px; color: var(--primary);"></i>
            </div>
            <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 0.5rem; color: var(--gray-900);">Kumpulkan Ujian?</h3>
            <p style="color: var(--gray-600); margin-bottom: 1.5rem; line-height: 1.5;">
                Pastikan Anda telah memeriksa kembali jawaban yang ditandai ragu-ragu sebelum mengakhiri sesi ini.
            </p>
            <div style="display: flex; gap: 10px;">
                <button id="cancelSubmit" class="btn-nav btn-prev" style="flex: 1; justify-content: center;">Batal</button>
                <button id="confirmSubmit" class="btn-nav btn-next" style="flex: 1; justify-content: center; background: var(--success);">Ya, Kumpulkan</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- STATE ---
            const quizState = {
                currentQuestion: 1,
                totalQuestions: 10,
                answers: {},
                flagged: new Set(),
                timeRemaining: 15 * 60, // 15 menit
                timerInterval: null
            };

            // --- DOM ELEMENTS ---
            const navGrid = document.getElementById('questionNavGrid');
            const timerEl = document.getElementById('timer');
            const timerBadge = document.getElementById('timerBadge');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const flagBtn = document.getElementById('flagQuestion');
            const displayQNum = document.getElementById('displayQNum');
            const progressFill = document.getElementById('progress-fill');
            const progressText = document.getElementById('progress-text');

            // --- FUNCTIONS ---

            // 1. Initialize Grid
            function initGrid() {
                navGrid.innerHTML = '';
                for (let i = 1; i <= quizState.totalQuestions; i++) {
                    const btn = document.createElement('div');
                    btn.className = 'q-nav-btn';
                    btn.textContent = i;
                    btn.dataset.q = i;
                    btn.onclick = () => goToQuestion(i);
                    navGrid.appendChild(btn);
                }
                updateUI();
            }

            // 2. Go To Question
            function goToQuestion(num) {
                quizState.currentQuestion = num;
                updateUI();
            }

            // 3. Update UI (All states)
            function updateUI() {
                // Update Question Number Display
                displayQNum.textContent = quizState.currentQuestion;

                // Update Grid Styles
                const gridBtns = navGrid.children;
                for (let i = 0; i < gridBtns.length; i++) {
                    const qNum = i + 1;
                    const btn = gridBtns[i];

                    // Reset classes
                    btn.className = 'q-nav-btn';

                    // Logic Priority: Active > Flagged > Answered > Default
                    if (quizState.answers[qNum]) btn.classList.add('answered');
                    if (quizState.flagged.has(qNum)) btn.classList.add('flagged');
                    if (qNum === quizState.currentQuestion) btn.classList.add('active');
                }

                // Update Flag Button State in Header
                const isFlagged = quizState.flagged.has(quizState.currentQuestion);
                if (isFlagged) {
                    flagBtn.innerHTML = '<i class="fas fa-flag"></i> <span>Ditandai</span>';
                    flagBtn.classList.add('active');
                } else {
                    flagBtn.innerHTML = '<i class="far fa-flag"></i> <span>Tandai Ragu-ragu</span>';
                    flagBtn.classList.remove('active');
                }

                // Update Progress Bar
                const answeredCount = Object.keys(quizState.answers).length;
                const pct = (answeredCount / quizState.totalQuestions) * 100;
                progressFill.style.width = `${pct}%`;
                progressText.textContent = `${answeredCount}/${quizState.totalQuestions} Terjawab`;

                // Update Options Selection
                const currentAns = quizState.answers[quizState.currentQuestion];
                document.querySelectorAll('.option-card').forEach(card => {
                    card.classList.remove('selected');
                    if (card.dataset.option === currentAns) {
                        card.classList.add('selected');
                    }
                });

                // Update Nav Buttons
                prevBtn.disabled = quizState.currentQuestion === 1;
                if (quizState.currentQuestion === quizState.totalQuestions) {
                    nextBtn.innerHTML = 'Selesai <i class="fas fa-check"></i>';
                } else {
                    nextBtn.innerHTML = 'Selanjutnya <i class="fas fa-chevron-right"></i>';
                }
            }

            // --- EVENT LISTENERS ---

            // Option Click
            document.querySelectorAll('.option-card').forEach(card => {
                card.addEventListener('click', function() {
                    const val = this.dataset.option;
                    quizState.answers[quizState.currentQuestion] = val;
                    updateUI();
                });
            });

            // Flag Click
            flagBtn.addEventListener('click', () => {
                const q = quizState.currentQuestion;
                if (quizState.flagged.has(q)) quizState.flagged.delete(q);
                else quizState.flagged.add(q);
                updateUI();
            });

            // Nav Buttons
            prevBtn.addEventListener('click', () => {
                if (quizState.currentQuestion > 1) goToQuestion(quizState.currentQuestion - 1);
            });

            nextBtn.addEventListener('click', () => {
                if (quizState.currentQuestion < quizState.totalQuestions) {
                    goToQuestion(quizState.currentQuestion + 1);
                } else {
                    // Open Modal
                    document.getElementById('submitModal').classList.remove('hidden');
                }
            });

            // Submit Logic
            document.getElementById('submitQuiz').addEventListener('click', () => {
                document.getElementById('submitModal').classList.remove('hidden');
            });
            document.getElementById('cancelSubmit').addEventListener('click', () => {
                document.getElementById('submitModal').classList.add('hidden');
            });
            document.getElementById('confirmSubmit').addEventListener('click', () => {
                alert("Jawaban dikumpulkan! (Demo Selesai)");
                document.getElementById('submitModal').classList.add('hidden');
            });

            // Timer Logic
            function startTimer() {
                quizState.timerInterval = setInterval(() => {
                    quizState.timeRemaining--;

                    const m = Math.floor(quizState.timeRemaining / 60);
                    const s = quizState.timeRemaining % 60;
                    timerEl.textContent = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;

                    if (quizState.timeRemaining < 60) {
                        timerBadge.classList.add('warning');
                    }

                    if (quizState.timeRemaining <= 0) {
                        clearInterval(quizState.timerInterval);
                        alert("Waktu Habis!");
                    }
                }, 1000);
            }

            // Init
            initGrid();
            startTimer();
        });
    </script>
</body>
</html>
